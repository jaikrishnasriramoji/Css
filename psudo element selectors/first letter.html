<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-letter</title>
    <style>
        p::first-letter{
            color: blueviolet;
            text-transform: capitalize;
            font-size: 40px;
        }
        h1::first-letter{
            color: aqua;
            font-size: 40px;

        }
        h2::first-letter{
            color: blue;
            font-size: 40px;
        }
        p::selection{
            color: blueviolet;
            background-color: rgb(253, 3, 3);
        }

    </style>
</head>
<body>
   
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum voluptas reprehenderit, provident ullam nostrum iste voluptates assumenda laudantium aspernatur quos temporibus vitae, quibusdam omnis iure fugit error, placeat sint necessitatibus?</p>
    <h1>Hello! Im Jay</h1>
    <h2>Hello ! Im Jay</h2>
    
</body>
</html>
