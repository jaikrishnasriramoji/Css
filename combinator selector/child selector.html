<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child selector</title>
    <style>
        div>h1{
            color: blueviolet;

        }
    </style>
</head>
<body>
    <div>
        <p>
            hello
        </p>
        <h1>hello1</h1>
        <p>hello</p>
        <h1>hello2</h1>
    </div>
    <div>
        <h1>it will apply to all the childs of div </h1> 
    </div>
child selector is denoted by (element>p ) example ----->   div>p if we selected like this in all the div it will apply to all the p tags
    
</body>
</html>
